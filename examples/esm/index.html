<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>esm mode</title>
</head>

<body>
    <div id="app">
        <router-view />
    </div>
    <script src="vue-browser-sfc.js"></script>
    <script type="importmap">
        {
            "imports": {
                "vue": "./vue-esm-browser.js",
                "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@4.0.6/dist/vue-router.esm-browser.js"
            }
        }
    </script>

    <script type="module">
        import { createApp, defineAsyncComponent } from "vue";
        import { createRouter, createWebHistory, createWebHashHistory } from "vue-router";

        const app = createApp({
            data() {
                return {};
            }
        });

        const router = new createRouter({
            history: createWebHashHistory(
                document.querySelector("base")?.getAttribute("href")
            ),
            routes: [],
        });

        app.use(router);
        app.use(VueBrowserSfc, defineAsyncComponent);
        app.mount("#app");
    </script>
</body>

</html>
